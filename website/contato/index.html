<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Contato   - Lixeira Inteligente</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="../assets/img/componentes/favicon.png" />

  <!-- Estilo -->
  <link rel="stylesheet" href="../assets/css/lixeira-inteligente.css" />

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet" />
</head>

<body>

  <!-- Cabeçalho -->
  <header>

    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper container fadeIn">
          <a href="../" class="brand-logo"><img src="../assets/img/componentes/logo.svg" alt="Lixeira Inteligente"></a>
          <a href="" data-target="menu-mobile" class="sidenav-trigger"><i class="material-icons"><i class="icon-menu"></i></i></a>
          <ul class="right hide-on-med-and-down">
            <li><a class="waves-effect" href="../faca-voce-mesmo/">Faça você mesmo</a></li>
            <li><a class="waves-effect" href="../sobre/">Sobre</a></li>
            <li><a class="waves-effect active" href="./">Contato</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Menu mobile -->
    <ul class="sidenav" id="menu-mobile">
      <li class="sidenav-img"><img src="../assets/img/componentes/logo.svg" alt="Lixeira Inteligente"></li>
      <li class="sidenav-title">Lixeira Inteligente</li>
      <li><div class="divider"></div></li>
      <li><a class="waves-effect" href="../faca-voce-mesmo/"><i class="material-icons"><i class="icon-toolbox"></i></i>Faça você mesmo</a></li>
      <li><a class="waves-effect" href="../sobre/"><i class="material-icons"><i class="icon-info"></i></i>Sobre</a></li>
      <li><a class="waves-effect active" href="./"><i class="material-icons"><i class="icon-envelope"></i></i>Contato</a></li>
    </ul>
        
  </header>

  <main>

    <div class="banner">
      <div class="container altura-40vh">
        <div class="row altura-40vh">
          <div class="col s12 altura-40vh banner-container">
              <h1 class="col s12 banner-title fadeIn">Entre em contato!</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row fadeIn">
      <div class="container">
        <div class="col s12 m8 offset-m2 l6 offset-l3 xl4 offset-xl4">
          <div class="row">
            <div class="input-field col s12">
              <input id="nome" type="text">
              <label for="nome">Nome</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email">
              <label for="email">Email</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <textarea id="mensagem" class="materialize-textarea"></textarea>
              <label for="mensagem">Mensagem</label>
            </div>
          </div>

          <div class="row">
            <div class="col s12 center">
              <button id="enviar" class="waves-effect waves-light btn botao">Enviar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer class="page-footer">
    <div class="footer-copyright">
      <div class="container fadeIn">
      © <span id="ano"></span> Lixeira Inteligente
      <a class="right fadeIn" href="https://opensource.org/licenses/lgpl-3.0.html" target="_blank">LGPL-3.0</a>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script src="../assets/js/lixeira-inteligente.min.js"></script>
  <script src="../assets/js/init.min.js"></script>
  <script src="../assets/js/requisicoes.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById("enviar").addEventListener("click", function(){
        entrarContato();
      });
    }); 
  </script>
</body>

</html>
